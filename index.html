<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button>
        <img src="img/70085543ffb787b0212163a5c5ba6635.jpg" alt="" width="10px" height="10px">Lưu</button>
        <!-- thêm icon vào nốt ấn -->
     <input type="submit" value="☹ Save" class="vang">
     <fieldset>
        <legend> Giới tính</legend> 
        <!-- tiêu đề -->
        <input type="radio" name="gender">Nam
        <input type="radio" name="gender">Nữ
        <input type="radio" name="gender">Buê đuê
     </fieldset>

     <input list="subject">

        <option >Chuyen toan</option>
        <option >chuyen ly</option>
        <option >chuyen anh</option>
     </datalist> <br>
     <!-- datalist -option : tạo list danh sách -->
     <input tabindex="1"> Số 1 <br>
     <input tabindex="3"> Số 2 <br>
     <input tabindex="2"> Số 3 <br>
     <!-- tạo tab theo ý muốn chỉnh sửa -->
     <!--  dùng readonly : chỉ đọc  -->
     <button disabled >Hủy</button> <br>

     </form>
</body>
